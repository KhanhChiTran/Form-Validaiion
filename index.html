<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form-Validation</title>
  </head>
  <body>
    <div class="form-wrap">
      <form action="" id="form-1">
        <div class="form-heading">
          <h2>Sign Up</h2>

          <p class="desc">It's free and only takes a minute.</p>
        </div>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label"
            >Username <span class="star"></span
          ></label>
          <input id="fullname" name="fullname" type="text" />
          <span class="form-message fullname"></span>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" />
          <span class="form-message email"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
          <span class="form-message password"></span>
        </div>

        <div class="form-group">
          <label for="password-confirm"
            >Confirm Password<span class="star"></span
          ></label>
          <input
            id="password-confirm"
            name="password-confirm"
            type="password"
          />
          <span class="form-message password-confirm"></span>
        </div>

        <div class="form-group">
          <label for="submit"></label>
          <input id="submit" name="submit" type="submit" />
          <span class="form-message submit"></span>
        </div>
      </form>
    </div>
    <script src="main.js">
      // Validator({
      //   form: '#form-1',
      //   rules : [
      //     Validator.isRequired('#fullname'),
      //     Validator.isEmail('#email'),

      //   ]
      // })
    </script>
  </body>
</html>
